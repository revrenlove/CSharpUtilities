name: Main Release

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: get-npm-version pre
        id: package-version-pre
        uses: martinbeentjes/npm-get-version-action@master
          
      - name: Version Pre
        run: echo ${{ steps.package-version-pre.outputs.current-version}}

      - name: Version Bump
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          minor-wording: 'minor,Minor,MINOR'
          major-wording: 'major,Major,MAJOR'
          patch-wording:  'patch,fixes'
          default: minor
          bump-policy: 'ignore'

      - name: get-npm-version post
        id: package-version-post
        uses: martinbeentjes/npm-get-version-action@master

      - name: Version Post
        run: echo ${{ steps.package-version-post.outputs.current-version}}

      - name: Use Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm i
      - run: npm run esbuild

      - name: Package
        id: package
        run: npm run package

      - name: Create Release
        run: gh release create v${{ steps.package-version-post.outputs.current-version}} --target main -F CHANGELOG.md ./*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # TODO: Uncomment below once we're ready to push for v1.0.0
      - name: Publish
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  merge:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Merge main into dev
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: main
          target_branch: dev
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: 'Merge `main` back into `dev`'

  bump:
    needs: merge
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: dev

      - name: Version Bump
        id: version-bump-main-to-dev
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          
        with:
          default: minor
          bump-policy: 'ignore'
          target-branch: 'dev'
      